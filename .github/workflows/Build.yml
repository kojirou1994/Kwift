name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  macOS:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Debug
      run: swift build
    - name: Build Release
      run: swift build -c release
    - name: Run tests
      run: swift test -v
